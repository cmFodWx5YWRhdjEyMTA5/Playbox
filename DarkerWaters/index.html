      window.onpopstate = function(event) {
        // this has moved to a new #location, load the content for this page now
        //alert("location: " + document.location + ", state: " + JSON.stringify(event.state));
        var pageLink = document.location.hash;
        pageLink = pageLink.replace(/^.*#/, '');
        showNewPageContent(pageLink);
      };
      showNewPageContent = function(pageTitle) {
        if (!pageTitle) {
          pageTitle = 'main';
        }
        $('#content').load('./pages/' + pageTitle + '.html');

      $(document).ready(function(){
        showNewPageContent();
